repos:
  - repo: https://github.com/psf/black
    rev: 25.11.0
    hooks:
      - id: black
        language_version: python3.13

  - repo: https://github.com/PyCQA/isort
    rev: 7.0.0
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/PyCQA/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        args: ["--exclude=venv,.venv,migrations"]

  - repo: local
    hooks:
      - id: pytest-check
        name: Run pytest (lightweight)
        entry: pytest
        args: ["tests/"]
        language: system
        pass_filenames: false
        types: [python]